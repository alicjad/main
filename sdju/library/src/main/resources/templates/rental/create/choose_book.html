<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choose book</title>
    <link rel="stylesheet" href="table_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Choose book for new rental</h1>
    <table>
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Library ID</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "book: ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookDescription.title}"></td>
            <td th:text="${book.bookDescription.getAuthorsAsOneString()}"></td>
            <td th:text="${book.library_id}"></td>
            <td> <a th:href="'/save_chosenBook?bookId=' +${book.bookId}" class="button button-details">Choose</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
