<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Books for fourth graders</title>
    <link rel="stylesheet" href="/menuStyle.css">
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>

<nav>
    <ul>
        <li><a href="/">BACK</a></li>
        <li><a href="/booksPage">All books</a></li>
        <li><a href="/firstGradeBooksPage">1st grade</a></li>
        <li><a href="/secondGradeBooksPage">2nd grade</a></li>
        <li><a href="/thirdGradeBooksPage">3rd grade</a></li>
        <li><a href="/fourthGradeBooksPage">4th grade</a></li>
        <li><a href="/fifthGradeBooksPage">5th grade</a></li>
        <li><a href="/middleSchoolBooksPage">Middle School</a></li>
    </ul>
</nav>

<div id="content">
    <p class="title">Books for fourth graders! :)</p>

    <div th:each="bookDescription: ${bookDescriptions}" class="frame">
        <a th:href="'/bookInfo?id=' + ${bookDescription.descriptionId}" style="color:black" >
            <div>
                <img th:src="${bookDescription.image}" width="200" height="200">
                <p th:text="${bookDescription.title}" ></p>
            </div>
        </a>
    </div>
</div>


</body>
</html>
