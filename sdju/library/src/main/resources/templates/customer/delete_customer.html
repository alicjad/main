</head>
<body>

<h1>Are you sure you want to delete?</h1>
<h2 th:text="'Customer:' + ' '+ ${customer.customerName}"></h2>

<form action="/delete_customer" method="post">
    <input type="hidden" th:field="${customer.customerId}" />

</form>
