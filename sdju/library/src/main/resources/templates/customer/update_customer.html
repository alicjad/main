<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="libraries">Libraries</a></li>
        <li id="logout"><a href="/logout" th:text="'Logout: ' + ${session.user.username}" th:unless="${session.user == null}">Logout</a>
    </ul>
</nav>
<form action="/update_customer" method="post">

    <input type="hidden" th:value="${customer.customerId}" name="customerId"/>
    <p>Student Name: <input type="text" th:value="${customer.customerName}" name="customerName"/></p>
    <p>
        <label>Select student grade</label>
        <select name = "grade">
            <option value = "1">first grade</option>
            <option value = "2">second grade</option>
            <option value = "3">third grade</option>
            <option value = "4">fourth grade</option>
            <option value= "5">fifth grade</option>
            <option value= "6">middle school</option>
        </select>
    </p>
    <p>Parent's email: <input type="text" th:value="${customer.emailAddress}" name="emailAddress"/></p>
    <p>Parent's phone number: <input type="text" th:value="${customer.phoneNumber}" name="phoneNumber"/></p>
    <input type="submit" value="Update" class="btn btn-create"/>

</form>
</body>
</html>
