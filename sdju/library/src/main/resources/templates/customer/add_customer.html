<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New customer</title>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="libraries">Libraries</a></li>
        <li id="logout"><a href="/logout" th:text="'Logout: ' + ${session.user.username}" th:unless="${session.user == null}">Logout</a>
    </ul>
</nav>
<form action="/new_customer" method="post">

    <p>Student full name:</p>
    <input type="text" name="customerName" />
    <p>
        <label>Select student grade</label>
        <select name = "grade">
            <option value = "1">first grade</option>
            <option value = "2">second grade</option>
            <option value = "3">third grade</option>
            <option value = "4">fourth grade</option>
            <option value= "5">fifth grade</option>
            <option value= "6">middle school</option>
        </select>
    </p>
    <p>Parent email address:</p>
    <input type="text" name="emailAddress" />
    <p>Parent phone number:</p>
    <input type="text" name="phoneNumber" />
    <p>
        <input type="submit" value="Create" class="btn btn-create"/>
    </p>
</form>
</body>
</html>
