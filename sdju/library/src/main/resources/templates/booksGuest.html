<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="table_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="booksGuest">Books</a></li>
        <li><a href="librariesGuest">Libraries</a></li>
    </ul>
</nav>
<div class="container">
    <h1> Book list </h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Library ID</th>
            <th>Authors</th>

        </tr>
        </thead>

        <tbody>
        <tr>
        <tr th:each = "book: ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookDescription.title}"></td>
            <td th:text="${book.bookDescription.category}"></td>
            <td th:text="${book.getStatus()}"></td>
            <td th:text="${book.library_id}"></td>
            <td th:text="${book.bookDescription.getAuthorsAsOneString()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
