<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Update book</h1>
    <form action="/update_book" method="post">
        <input type="hidden" th:value="${book.bookId}" name="bookId">
        <h2>Status:</h2>
        <select name="book_status">
            <option th:each="status: ${statusList}" th:value="${status}" th:text="${status}"></option>
        </select>
        <p><input type="submit" value="Update"></p>
    </form>
</div>
</body>
</html>
