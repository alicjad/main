<head>

    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>

        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>

<div class="container">
    <h1 th:text="'Delete book no: ' + ${book.bookId}"></h1>
    <h2>Information about this book will be deleted from all of the rentals</h2>
    <form method="post" action="/delete_book">
        <input type="hidden" th:value="${book.bookId}" name="book_id">
        <input type="submit" value="Delete" class="delete">
        <input type="submit" value="Return" formmethod="get" formaction="/books">
    </form>
</div>
