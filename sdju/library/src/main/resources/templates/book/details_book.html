<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>book details</title>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="table_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
    </ul>
</nav>
<div class="container">
    <h1 th:text="'Details of the book no. ' + ${book.bookId}"></h1>

    <article>
        <h4 th:text="'Title: ' + ${book.bookDescription.title}">Title</h4>
        <h4 th:text="'Category: ' + ${book.bookDescription.category}">Category</h4>
        <h4 th:text="'Status: ' + ${book.getStatus()}">Status</h4>
        <h4 th:text="'Library ID: ' + ${book.library_id}">Library ID</h4>
    </article>
    <article>
        <h4>Authors</h4>
        <table>
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "author: ${authors}">
                <td th:text="${author.authorName}"></td>
            </tr>
            </tbody>
        </table>
    </article>

</div>

</body>
</html>
