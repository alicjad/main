<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choose authors</title>
    <link rel="stylesheet" href="table_style.css"/>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="libraries">Libraries</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Authors</h1>
    <h3 style="margin-left: 14%">Select many if needed. Click button below if creator is not on the list.</h3>
    <a href="/add_author" class="button" style="margin-left: 14%">Add new author</a>
    <form action="/choose_authors" method="post">

        <select name="chosenAuthors" multiple="multiple" style="height: 400px; text-align: left">
            <option style="padding-top: 7px" th:each="author : ${authors}"
                    th:value="${author.authorId}"
                    th:text="${author.authorName}">
            </option>
        </select>
        <input type="submit" class="btn btn-create" value="Continue" />
    </form>
</div>
</body>
</html>
