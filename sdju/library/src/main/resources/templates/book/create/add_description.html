<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New description</title>
    <link rel="stylesheet" href="form_style.css"/>
    <link rel="stylesheet" href="navbar_style.css"/>
</head>
<body>
<nav>
    <ul>
        <li class="logo">Library MS</li>
        <li><a href="books">Books</a></li>
        <li><a href="rentals">Rentals</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="libraries">Libraries</a></li>
    </ul>
</nav>
<div class="container">
    <form action="/add_description" method="post">
        <h1>Enter book data:</h1>
        <p>Title:</p>
        <input type="text" name="title" />
        <p>
            <label>Select grade category/recommendation</label>
            <select name = "category">
                <option value = "1">first grade</option>
                <option value = "2">second grade</option>
                <option value = "3">third grade</option>
                <option value = "4">fourth grade</option>
                <option value= "5">fifth grade</option>
                <option value= "6">middle school</option>
            </select>
        </p>
        <p>Location (rack and shelf number):</p>
        <input type="text" name="location" />
        <p>Image path:</p>
        <input type="text" name="image" />
        <p>Specs - add few words about the book (short description):</p>
        <input type="text" name="specs" />
        <input type="submit" value="Continue" class="btn btn-create"/>
    </form>
</div>
</body>
</body>
</html>
