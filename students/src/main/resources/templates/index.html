<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Students Administration</title>
</head>
<body>

<nav>
    <div class="container">
        <a href="/" id="logo">KEA</a>
        <a href="/">Students </a>
        <a href="/courses">Courses</a>
    </div>
</nav>

<div class="container">

    <h1>Students</h1>
    <p>Enrolled students at KEA</p>

    <a href="/create" class="btn btn-create">Create</a>

    <table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Enrollment Date</th>
        <th>Cpr</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${stu}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.cpr}"></td>
        <td>
            <a th:href="'/details?id='+${student.id}"><div class="btn btn-details">Details</div></a>
            <a th:href="'/update?id='+${student.id}"><div class="btn btn-ed">Update</div></a>
            <a th:href="'/delete?id='+${student.id}"><div class="btn btn-del">Delete</div></a>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
